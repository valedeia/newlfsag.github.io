<div class="ascoltafrase">
    <div class="vuoto col-md-3"></div>
    <div class="frase col-md-6">
        <h2 frase ng-mouseenter="fraseVisualizzata = trascrizione" ng-mouseleave="fraseVisualizzata = frase">{{fraseVisualizzata}}</h2>
        <codicifrasi type="structSaved.type" value="structSaved.val" syntax="structSaved.syntax" blocked="1234" first-cell-blocked="''" goto="false" goto-listen=""></codicifrasi>
    </div>
    <div class="locutore col-md-3">

    </div>

    <div class="audio col-md-4">
        <div class="aff">
            <div class="tipo">
                <h3>FRASE AFFERMATIVA <i class="fa fa-comment" aria-hidden="true"></i></h3>
            </div>
            <div>
                <audio controls>
                    <source ng-src="files/ampere/data/{{nazioneP}}/{{piP}}/{{locP}}/ton/{{locP}}{{structP}}a0.wav">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>

    <div class="ascoltafrase info col-md-4">
        <div class="box box-shadow-white">
            <div class="locutore">Locutore {{locNumber}} - {{piLabel}}
                <locicon loc-id="locP"></locicon>
            </div>
        </div>
    </div>

    <div class="audio col-md-4">
        <div class="int">
            <div class="tipo">
                <h3>FRASE INTERROGATIVA <i class="fa fa-comment" aria-hidden="true"></i></h3>
            </div>
            <div>
                <audio controls>
                    <source ng-src="files/ampere/data/{{nazioneP}}/{{piP}}/{{locP}}/ton/{{locP}}{{structP}}i0.wav">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>

    <div class="col-md-2"></div>
    <div class="img col-md-8">
        <img ng-src="files/ampere/data/{{nazioneP}}/{{piP}}/{{locP}}/png/{{locP}}{{structP}}i.png"/>
        <img ng-src="files/ampere/data/{{nazioneP}}/{{piP}}/{{locP}}/png/{{locP}}{{structP}}D.png"/>
    </div>
    <div class="col-md-2"></div>
</div>
